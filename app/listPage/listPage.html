<!DOCTYPE html>
<html lang="en" data-ng-app="listPage">
<head>
    <meta charset="UTF-8">

    <link rel="import" href="../../bower_components/iron-icons/iron-icons.html"/>
    <link rel="import" href="../../bower_components/paper-fab/paper-fab.html"/>

    <script src="../../bower_components/arg.js/dist/arg-1.3.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>

    <!--<script src="../shared/location/location-service.js"></script>-->
    <script src="../shared/location/location.js"></script>

    <script src="listPage.js"></script>

    <title>Locations</title>

    <style is="list-page-style">
        #actions {
            position: absolute;
            width: 20%;
            height: 20%;
        }
    </style>

</head>
<body>
    <section id="list" ng-controller="LocationsController as locCtrl">
        <location-card ng-repeat="location in locCtrl.locations"></location-card>
    </section>

    <section id="actions">
        <paper-fab icon="add"></paper-fab>
    </section>
</body>
</html>
