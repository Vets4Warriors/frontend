<style is="custom-style">
    .locationSearchBox {
        background: white;
    }
    .locationSearchBox paper-input {
        padding: 8px;
    }

    .locationFilter {
        padding: 8px;
    }
    .locationFilter h1 {
        font-size: large;
    }
</style>

<paper-material class="locationSearchBox">
    <paper-input label="Search" type="search">
        <paper-icon-button suffix icon="search" ng-click="locSearchCtrl.search()"></paper-icon-button>
    </paper-input>
</paper-material>

<!-- Will eventually add this to the search box as a drop down -->
<paper-material class="locationFilter">
    <!-- Setup similar to amazon/google/all other search pages -->
    <h1>Search by</h1>
    
    <paper-listbox class="filters" selected="0">
        <!--<paper-item>Location</paper-item>
        <paper-item>Range</paper-item>-->
        <paper-item value="name">Name</paper-item>
        <paper-item value="website">Website</paper-item>
        <paper-item value="phone">Phone</paper-item>
        <paper-item value="email">Email</paper-item>
        <paper-item value="locationType">Resource type</paper-item>
        <paper-item value="coverages">Coverage</paper-item>
        <paper-item value="services">Services</paper-item>
        <paper-item value="tags">Tags</paper-item>
    </paper-listbox>
</paper-material>
