<style is="custom-style">
    [location-card] .editButton {
        --iron-icon-fill-color: black;
        position: absolute;
        margin: 8px;
        bottom: 0;
        right: 0;
    }
</style>

<article class="cardItemContainer">
    <blockquote>{{location.locationType}}</blockquote>
    <p>{{location.getFormattedCoverage()}}</p>
    <p>{{location.getFormattedServices()}}</p>
    <p>{{location.getFormattedTags()}}</p>
    <p><em>Added by {{location.addedBy}} on {{location.getFormattedDateAdded()}}</em></p>
    <paper-icon-button class="editButton" ng-click="cardCtrl.edit()"
                       icon="icons:create" title="Edit"></paper-icon-button>
</article>
