<article class="cardItemContainer md-body-1">
    <blockquote class="md-body-2">{{location.locationType}}</blockquote>
    <p>{{location.getFormattedCoverage()}}</p>
    <p>{{location.getFormattedServices()}}</p>
    <p>{{location.getFormattedTags()}}</p>
    <p><em>Added by {{location.addedBy}} on {{location.getFormattedDateAdded()}}</em></p>

    <md-button class="md-icon-button edit-button" aria-label="Edit" ng-click="cardCtrl.edit()">
        <md-icon md-svg-src="/assets/icons/36/ic_edit_black.svg"></md-icon>
    </md-button>
</article>
